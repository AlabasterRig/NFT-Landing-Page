<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main-frame">
    <div class="inside-frame">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="">
      <h1 class="h1-inframe"><a href="">Equilibrium #3429</a></h1>
      <p class="p-inframe">Our Equilibrium collection promotes balance and calm</p>

      <div class="eth-container">
        <img class="eth-small" src="images/icon-ethereum.svg" alt="">
        <p class="p-eth">0.041 ETH</p>
        <img class="clock" src="images/icon-clock.svg" alt="">
        <p class="p-clock">3 days left</p>
      </div>
      <hr class="line">
      <div class="annotation">
        <img class="avatar-img" src="images/image-avatar.png" alt="">
        <p class="anno-1">Creation of</p>
        <p class="anno-2"><a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  <footer>
    Code by <a href="https://www.frontendmentor.io/profile/AlabasterRig">Utkrist Jaiswal</a>.
  </footer>
</body>
</html>
